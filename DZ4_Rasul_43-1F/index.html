<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <div class="counter-display" id="counter-display">0</div>
        <div class="buttons">
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>
        </div>
    </div>
    <div class="coordinate-box" id="coordinate-box">
        <span id="coordinates">X: 0, Y: 0</span>
    </div>
    <div class="traffic-light" id="traffic-light">
        <div class="light" id="red-light"></div>
        <div class="light" id="yellow-light"></div>
        <div class="light" id="green-light"></div>
        <div class="message" id="traffic-message">WAIT</div>
        <button onclick="changeLight()">Изменить свет</button>
    </div>
</body>
<script src="main.js"></script>
</html>
